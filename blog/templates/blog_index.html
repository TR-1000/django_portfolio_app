{% extends "base.html" %}
{% block content %}

<div class="container">
  <div class="card">
    <h1>Blog Posts</h1>
    <hr>
    {% for post in posts %}
    <h3><a href="{% url 'blog_detail' post.pk %}">{{post.title}}</a></h3>
    <small>
        {{post.created_on.date}} |&nbsp;
        Categories:&nbsp;
        {% for category in post.categories.all %}
        <a href="{% url 'blog_category' category.name %}">
            {{category.name}}
        </a>&nbsp;
        {% endfor %}
    </small>
    <p>{{post.body}}...</p>
    {% endfor %}
  </div>
</div>

{% endblock %}
