{% extends "base.html" %}
{% load static %}

{% block page_content %}


<div class="row" >

    <div class="col s12 m6">

        <img src="{% static project.image %}" alt="" width="100%">
    </div>
    <div class="col s12 m6">
        <h3>{{ project.title }}</h3>
        <br>
        <h5>About the project:</h5>
        <p>{{ project.description }}</p>
        <br>
        <h5>Technology used:</h5>
        <p>{{ project.technology }}</p>
    </div>
</div>
{% endblock %}
