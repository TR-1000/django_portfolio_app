{% extends "base.html" %}
{% load static %}
{% block content %}
<!-- <h1>Projects</h1> -->
<div class="clearned_data">
{% for project in projects %}
    <div class="container">
        <div class="card">
            <img class="" src="{{project.image}}">
            <div class="card-body">
                <h5 class="card-title">{{project.title}}</h5>
                <p class="card-text">{{project.description}}</p>
                <p>{{ project.technology }}</p>
                <a href="{{project.link}}"
                   class="btn">
                    More...
                </a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
